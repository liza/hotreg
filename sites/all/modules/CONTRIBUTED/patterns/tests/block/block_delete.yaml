# YAML Block custom delete Pattern
# QScience

info:
  title: Blocks (custom) delete
  description: Deletes a custom block.
  author: QScience
  category: Block
  version: 1.0
  core: 7.x
  author_website: http://qlectives.eu/

actions:
  - delete:
     tag: block
     module: block # Custom block
     delta: 1 # Only specify when editing a block
#     info: Test custom block # This is unique among blocks as well, so it identifies the block
